<VirtualHost *:80>
		ServerName localhost
		ServerAdmin localhost
		WSGIScriptAlias / /var/www/html/api_museu/app_wsgi.wsgi
		WSGIDaemonProcess app python-home=/var/www/html/api_museu/venv/bin/python

		WSGIProcessGroup app
		<Directory /var/www/html/api_museu/>
        	WSGIApplicationGroup %{GLOBAL}
			Order allow,deny
			Allow from all
		</Directory>
		ErrorLog ${APACHE_LOG_DIR}/error.log
		LogLevel warn
		CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
